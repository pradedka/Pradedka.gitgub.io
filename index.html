<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP-трансфер Петрозаводск</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section class="first">
            <div class="caption">
                <p class="caption_line1">
                    VIP-трансфер
                </p>
                <p class="caption_line2">
                    в Петрозаводске
                </p>
            </div>
            <div class="logo">
                <img src="img/bentley-logo.png" class="logo_img">
            </div>
        </section>
        <section class="second">
            <div class="second_box1">

            </div>
            <div class="second_box2">
                <div class="list_block">
                    <p class="list_caption">
                        на Bentley Continental
                    </p>
                    <ul class="list_items">
                        <li>Междугородний VIP-трансфер</li>
                        <li>Встреча в аэропорту</li>
                        <li>Аренда на торжественные мероприятия</li>
                        <li>VIP-трансфер по г. Петрозаводск и Республике Карелия</li>
                        </ul>
                        <div>
                            <a class="list_button" href="#form">Заказать обратный звонок</a>
                        </div>
                </div>
            </div>
        </section>

        <section class="third">
            <div class="third_box1">

            </div>
            <div class="third_box2">
                <div class="form_block">
                    <p class="list_caption">
                        Заказать обратный звонок
                    </p>
                   <form id='form'>
                       <div class="form">
                            <label>Введите номер телефона:
                            </label>
                            <br>
                            <input type="text" class="phone">
                            <br>
                            <button class="form_button">ЗАКАЗАТЬ</button>
                        </div>
                   </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
